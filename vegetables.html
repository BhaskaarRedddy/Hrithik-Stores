<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing styles remain unchanged */

        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            background-color: #ecf0f1;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #3498db;
            color: #fff;
        }

        .main-content {
            padding: 20px;
        }

        .products {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .product {
            width: 48%;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .cart {
            text-align: right;
            margin-bottom: 10px;
        }

        .cart img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media query for screens with a maximum width of 600 pixels (adjust as needed) */
        @media only screen and (max-width: 600px) {
            .menu {
                flex-direction: column; /* Stack menu items vertically */
                align-items: center; /* Center items on smaller screens */
            }
        }
    </style>
    <title>Hrithik Stores</title>
    <script>
        // JavaScript for redirection
        window.onload = function() {
            window.location.href = "vegetables.html";
        };
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Hrithik Stores</h1>
    </header>

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="#">Vegetables</a>
        <a href="#">Groceries</a>
        <a href="#">Contact</a>
    </div>

    <section class="main-content">
        <div class="cart">
            <img src="cart.jpg" alt="Cart Icon"> My Cart (0 items)
        </div>

        <div class="products">
            <div class="product">
                <img src="capsicum.jpg" alt="Capsicum">
                <p>Capsicum @ ₹10/KG</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="ginger.jpg" alt="ginger">
                <p>Ginger @ ₹100/KG</p>
                <button>Add to Cart</button>
            </div>

            <!-- Add more vegetable products as needed -->

        </div>
    </section>

    <section class="main-content">
        <div class="products">
            <div class="product">
                <img src="salt.jpg" alt="Tata Salt">
                <p>Tata Salt 1KG @ ₹10 </p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="ashirvad attta.jpg" alt="Ashirvad attta">
                <p>Ashirvad attta 10KG @ ₹50 </p>
                <button>Add to Cart</button>
            </div>

            <!-- Add more grocery products as needed -->

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Hrithik Stores. All rights reserved.</p>
        <p>Designed by Bhaskar</p>
    </footer>
</body>
</html>
