<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing styles remain unchanged */

        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .menu a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #3498db;
            color: #fff;
        }

        .main-content {
            padding: 20px;
        }

        .contact-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Hrithik Stores</title>
</head>
<body>
    <header>
        <h1>Welcome to Hrithik Stores</h1>
    </header>

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="#">Vegetables</a>
        <a href="#">Groceries</a>
        <a href="#">Contact</a>
    </div>

    <section class="main-content">
        <div class="cart">
            <img src="cart.jpg" alt="Cart Icon"> My Cart (0 items)
        </div>

        <div class="products">
            <!-- Your existing product information remains unchanged -->
        </div>
    </section>

    <section class="main-content contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="main-content">
        <p>Visit us on Google Maps: <a href="https://maps.app.goo.gl/FaPHxTjpZKDs3nXU9" target="_blank">View on Google Maps</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Hrithik Stores. All rights reserved.</p>
    </footer>
</body>
</html>
